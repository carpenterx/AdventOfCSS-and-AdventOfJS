<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>eCommerce User Interface</title>
</head>

<body>
    <div class="menu">
        <div class="container">
            <h1>To Go Menu</h1>
            <div class="menu-items">
                <div class="menu-item">
                    <div class="menu-item-bg bg-blue"></div>
                    <img class="menu-item-image" src="images/plate__french-fries.png" />
                    <div class="menu-item-data">
                        <div class="menu-item-name">French Fries with Ketchup</div>
                        <div class="menu-item-price">2.23</div>
                        <button id="menu-fries" class="menu-item-button">Add to Cart</button>
                    </div>
                </div>
                <div class="menu-item">
                    <div class="menu-item-bg bg-pink"></div>
                    <img class="menu-item-image" src="images/plate__salmon-vegetables.png" />
                    <div class="menu-item-data">
                        <div class="menu-item-name">Salmon and Vegetables</div>
                        <div class="menu-item-price">5.12</div>
                        <button id="menu-salmon" class="menu-item-button">Add to Cart</button>
                    </div>
                </div>
                <div class="menu-item">
                    <div class="menu-item-bg bg-white"></div>
                    <img class="menu-item-image" src="images/plate__spaghetti-meat-sauce.png" />
                    <div class="menu-item-data">
                        <div class="menu-item-name">Spaghetti with Meat Sauce</div>
                        <div class="menu-item-price">7.82</div>
                        <button id="menu-spaghetti" class="menu-item-button">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="cart">
        <div class="container">
            <h1>Your Cart</h1>
            <div id="empty-cart" class="empty-cart">Your cart is empty.</div>
            <div class="cart-items hide" id="cart-items"></div>
            <div id="total-container" class="hide">
                <div class="subtotal">
                    <span class="label">Subtotal:</span><span class="amount">20.10</span>
                </div>
                <div class="subtotal">
                    <span class="label">Tax:</span><span class="amount">1.96</span>
                </div>
                <div class="subtotal">
                    <span class="label">Total:</span><span class="amount purple">30.12</span>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
