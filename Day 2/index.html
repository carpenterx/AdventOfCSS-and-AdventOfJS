<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>eCommerce User Interface</title>
</head>
<body>
    <div class="app-bg">
        <img class="app-bg-gadget-1" src="images/bg__left.svg"/>
    </div>
    <div class="container menu">
        <h1>To Go Menu</h1>
        <div class="menu-items">
            <div class="menu-item">
                <div class="menu-item-bg bg-blue"></div>
                <img class="menu-item-image" src="images/plate__french-fries.png"/>
                <div class="menu-item-data">
                    <div class="menu-item-name">French Fries with Ketchup</div>
                    <div class="menu-item-price">$2.23</div>
                    <!-- <button class="menu-item-button">Add to Cart</button> -->
                    <button class="in-cart-button"><img class="button-icon" src="images/check.svg"></img>In Cart</button>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-item-bg bg-pink"></div>
                <img class="menu-item-image" src="images/plate__salmon-vegetables.png"/>
                <div class="menu-item-data">
                    <div class="menu-item-name">Salmon and Vegetables</div>
                    <div class="menu-item-price">$5.12</div>
                    <button class="menu-item-button">Add to Cart</button>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-item-bg bg-white"></div>
                <img class="menu-item-image" src="images/plate__spaghetti-meat-sauce.png"/>
                <div class="menu-item-data">
                    <div class="menu-item-name">Spaghetti with Meat Sauce</div>
                    <div class="menu-item-price">$7.82</div>
                    <button class="menu-item-button">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container cart">
        <h1>Your Cart</h1>
        <!-- <div class="empty-cart">Your cart is empty.</div> -->
        <div class="cart-items">
            <div class="cart-item">
                <img class="cart-item-image" src="images/plate__french-fries.png"/>
                <div class="cart-item-qty">2</div>
                <div class="cart-item-data">
                    <div class="cart-item-name">French Fries with Ketchup</div>
                    <div class="cart-item-price">$2.23</div>
                    <div class="cart-item-menu">
                        <button class="cart-item-btn">
                            <img src="images/chevron.svg"/>
                        </button>
                        <div class="cart-item-menu-qty">2</div>
                        <button class="cart-item-btn">
                            <img class="flip" src="images/chevron.svg"/>
                        </button>
                        <div class="cart-item-total">$4.46</div>
                    </div>
                </div>
            </div>
            <div class="cart-item">
                <img class="cart-item-image" src="images/plate__spaghetti-meat-sauce.png"/>
                <div class="cart-item-qty">2</div>
                <div class="cart-item-data">
                    <div class="cart-item-name">Spaghetti with Meat Sauce</div>
                    <div class="cart-item-price">$7.82</div>
                    <div class="cart-item-menu">
                        <button class="cart-item-btn">
                            <img src="images/chevron.svg"/>
                        </button>
                        <div class="cart-item-menu-qty">2</div>
                        <button class="cart-item-btn">
                            <img class="flip" src="images/chevron.svg"/>
                        </button>
                        <div class="cart-item-total">$15.64</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
