<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Image Carousel</title>
</head>

<body>
    <div class="container">
        <div class="image-container">
            <img id="image" class="image" src="images/jennifer-reynolds-_8HI5xf4TkE-unsplash.jpg" alt="">
            <div id="caption" class="caption">Photo by Sonya Romanovska on Unsplash.</div>
        </div>
        <div class="thumbnails" id="thumbnails"></div>
    </div>
    <div id="left-btn" class="left navigation">
        <div class="left-chevron">
            <img src="images/chevron.svg" alt="">
        </div>
    </div>
    <div id="right-btn" class="right navigation">
        <div class="right-chevron">
            <img src="images/chevron.svg" alt="">
        </div>
    </div>
</body>

</html>
