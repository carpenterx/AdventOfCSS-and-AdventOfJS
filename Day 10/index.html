<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Verification Code</title>
</head>

<body>
    <div class="container">
        <div class="title">Authorization CODE</div>
        <div class="instructions">Please enter the code that we sent to (***) *** - 2819.</div>
        <div class="digits">
            <input class="digit" type="text" name="" id="digit-1" value="1" maxlength="1">
            <input class="digit" type="text" name="" id="digit-2" value="2" maxlength="1">
            <input class="digit" type="text" name="" id="digit-3" value="3" maxlength="1">
            <input class="digit" type="text" name="" id="digit-4" value="4" maxlength="1">
        </div>
        <button id="verify" class="verify">Verify</button>
    </div>
</body>

</html>
