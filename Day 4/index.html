<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Keyboard</title>
</head>

<body>
    <!-- <h1><span id="key-display"></span>: <span id="key-pressed"></span></h1> -->
    <div class="container">
        <div><span>score: </span><span id="score" class="score">0</span></div>
        <div class="keyboard">
            <div class="keys">
                <button class="key key-text" data-key="Backquote">`</button>
                <button class="key key-text" data-key="Digit1">1</button>
                <button class="key key-text" data-key="Digit2">2</button>
                <button class="key key-text" data-key="Digit3">3</button>
                <button class="key key-text" data-key="Digit4">4</button>
                <button class="key key-text" data-key="Digit5">5</button>
                <button class="key key-text" data-key="Digit6">6</button>
                <button class="key key-text" data-key="Digit7">7</button>
                <button class="key key-text" data-key="Digit8">8</button>
                <button class="key key-text" data-key="Digit9">9</button>
                <button class="key key-text" data-key="Digit0">0</button>
                <button class="key key-text" data-key="Minus">-</button>
                <button class="key key-text" data-key="Equal">=</button>
                <button class="key key-text large gray" data-key="Backspace">Del</button>
                <button class="key key-text large gray" data-key="Tab">Tab</button>
                <button class="key key-text" data-key="KeyQ">Q</button>
                <button class="key key-text" data-key="KeyW">W</button>
                <button class="key key-text" data-key="KeyE">E</button>
                <button class="key key-text" data-key="KeyR">R</button>
                <button class="key key-text" data-key="KeyT">T</button>
                <button class="key key-text" data-key="KeyY">Y</button>
                <button class="key key-text" data-key="KeyU">U</button>
                <button class="key key-text" data-key="KeyI">I</button>
                <button class="key key-text" data-key="KeyO">O</button>
                <button class="key key-text" data-key="KeyP">P</button>
                <button class="key key-text" data-key="BracketLeft">[</button>
                <button class="key key-text" data-key="BracketRight">]</button>
                <button class="key key-text" data-key="Backslash">\</button>
                <button class="key key-text large-2 gray" data-key="CapsLock">Caps</button>
                <button class="key key-text" data-key="KeyA">A</button>
                <button class="key key-text" data-key="KeyS">S</button>
                <button class="key key-text" data-key="KeyD">D</button>
                <button class="key key-text" data-key="KeyF">F</button>
                <button class="key key-text" data-key="KeyG">G</button>
                <button class="key key-text" data-key="KeyH">H</button>
                <button class="key key-text" data-key="KeyJ">J</button>
                <button class="key key-text" data-key="KeyK">K</button>
                <button class="key key-text" data-key="KeyL">L</button>
                <button class="key key-text" data-key="Semicolon">;</button>
                <button class="key key-text" data-key="Quote">'</button>
                <button class="key key-text large gray" data-key="Enter">‚èé</button>
                <button class="key key-text large-3 gray" data-key="ShiftLeft">Shift</button>
                <button class="key key-text" data-key="KeyZ">Z</button>
                <button class="key key-text" data-key="KeyX">X</button>
                <button class="key key-text" data-key="KeyC">C</button>
                <button class="key key-text" data-key="KeyV">V</button>
                <button class="key key-text" data-key="KeyB">B</button>
                <button class="key key-text" data-key="KeyN">N</button>
                <button class="key key-text" data-key="KeyM">M</button>
                <button class="key key-text" data-key="Comma">,</button>
                <button class="key key-text" data-key="Period">.</button>
                <button class="key key-text" data-key="Slash">/</button>
                <button class="key key-text large-2 gray" data-key="ShiftRight">Shift</button>
            </div>
        </div>
    </div>
</body>

</html>
