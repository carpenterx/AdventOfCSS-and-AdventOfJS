<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Range Slider</title>
</head>

<body>
    <div class="container">
        <div class="component">
            <div class="dollar-ammount" id="dollar-ammount">16.00</div>
            <input class="range" id="price-range" type="range" min="0" max="100" step="0.10" value="16">
            <button>BUY NOW</button>
        </div>
    </div>
</body>

</html>
